version: '3.8'

services:
  backend:
    build: ./backend
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             gunicorn --bind 0.0.0.0:8000 your_project.wsgi"
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media

  frontend:
    build: ./frontend
    volumes:
      - static_volume:/app/static

  nginx:
    image: nginx:1.21.3
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend

volumes:
  static_volume:
  media_volume: