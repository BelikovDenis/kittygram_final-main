server {
    listen 80;
    server_tokens off;

    client_max_body_size 20M;

    root /static;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
    }

    location /media/ {
        alias /media/;
    }

    location /static/ {
        alias /static/;
    }
}

